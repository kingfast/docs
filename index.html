<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>kingfast使用教程</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="https://unpkg.com/docsify/lib/themes/vue.css"> -->
  <link href="https://cdn.bootcdn.net/ajax/libs/docsify/4.11.2/themes/vue.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css"rel="stylesheet"/>
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      subMaxLevel: 2,
      name: 'kingfast使用教程',
      repo: '',
      themeColor: "#42b983",
      scrollToTop: {
        auto: true,
        text: 'Top',
        right: 15,
        bottom: 15,
        offset: 500
      },
      copyCode: {
        buttonText : '点击复制',
        errorText  : '复制失败',
        successText: '复制成功'
      },
      darkMode: {
        dark: {
          background: "#1c2022",
          toggleBtnBg: "#34495e",
          textColor: "#b4b4b4"
        },
        light: {
          background: "white",
          toggleBtnBg: "var(--theme-color)",
          textColor: "var(--theme-color)"
        }
      },
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: 'search'
      }
    }
  </script>
  <!-- <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script> -->
  <!-- <script src="https://unpkg.com/docsify/lib/plugins/zoom-image.js"></script> -->
  <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.11.2/docsify.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.11.2/plugins/zoom-image.min.js"></script>
  <script src="https://unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.11.2/plugins/search.min.js"></script>
</body>
</html>
